<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Create Account</title>
    <meta charset="utf-8">

    <body>
        <!--Create Account-->

        <h1>Create Account</h1>

        <div class="createAccount">
            <form id="createAccount" method="POST" action="action-page.php">
                
                <!--First Name container-->
                <label>First Name: </label>
                <input type="firstName" name="firstName" id="firstName" required><br><br>
                
                <!--Last Name container-->
                <label>Last Name: </label>
                <input type="lastName" name="lastName" id="lastName" required><br><br>

                <!--E-mail container-->
                <label>E-mail: </label>
                <input type="email" name="email" id="email" required><br><br>

                <!--Password container-->
                <label>Password: </label>
                <input type="password" name="password" id="password" required><br><br>

                <!--Create Account-->
                <input type="button" name="createAccount" id="createAccount" value="Create"><br><br>

            </form>
        </div>
    </body>
